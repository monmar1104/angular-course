<div>
  <div class="container1">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container1">
    <div>
      <app-todo-task [tasks]="tasks" (emitDone)="markAsDone($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>
    <div>
      <app-done-task [finishedTasks]="finishedTasks"></app-done-task>
    </div>
  </div>
</div>
