<div>
  <div class="container1">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>

  <div class="container1">
    <div>
      <ng-container *ngIf="tasks.length>0; else noTask">
          <ng-container *ngIf="tasks.length > 0">
              <p>Number of tasks: {{tasks.length}} </p>
            </ng-container>
        <ul>
          <li *ngFor="let task of tasks">
            {{task}}
            <button (click)="remove(task)">Remove</button>
            <button (click)="markAsDone(task)">Mark as done</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>No tasks, you can go home</p>
      </ng-template>
    </div>
    <div>
      <ng-container *ngIf="finishedTasks.length > 0">
        <p>Number of finished tasks: {{finishedTasks.length}} </p>
      </ng-container>
      <ul>
        <li *ngFor="let ftask of finishedTasks">
          {{ftask}}
        </li>
      </ul>
    </div>
  </div>
</div>
